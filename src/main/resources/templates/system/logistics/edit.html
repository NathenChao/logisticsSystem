<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${logistics.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">货物编码：</label>
                            <div class="col-sm-8">
                                <input id="goodNumber" name="goodNumber" th:value="${logistics.goodNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">货物名称：</label>
                            <div class="col-sm-8">
                                <input id="goodName" name="goodName" th:value="${logistics.goodName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单号：</label>
                            <div class="col-sm-8">
                                <input id="orderSn" name="orderSn" th:value="${logistics.orderSn}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">物流单号：</label>
                            <div class="col-sm-8">
                                <input id="no" name="no" th:value="${logistics.no}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发送人姓名：</label>
                            <div class="col-sm-8">
                                <input id="sendName" name="sendName" th:value="${logistics.sendName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发送人地址：</label>
                            <div class="col-sm-8">
                                <input id="sendAddress" name="sendAddress" th:value="${logistics.sendAddress}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发送人电话：</label>
                            <div class="col-sm-8">
                                <input id="sendTelephone" name="sendTelephone" th:value="${logistics.sendTelephone}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发送省份：</label>
                            <div class="col-sm-8">
                                <input id="sendProvince" name="sendProvince" th:value="${logistics.sendProvince}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发送城市：</label>
                            <div class="col-sm-8">
                                <input id="sendCity" name="sendCity" th:value="${logistics.sendCity}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发送时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control" id="sendDate"
                                       name="sendDate"
                                       th:value="${logistics.sendDate}==null?null:${#dates.format(logistics.sendDate,'yyyy-MM-dd')}"
                                       placeholder="请选择发送时间"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                       style="background-color: #fff;" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">接收人姓名：</label>
                            <div class="col-sm-8">
                                <input id="consigneeName" name="consigneeName" th:value="${logistics.consigneeName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">接收人地址：</label>
                            <div class="col-sm-8">
                                <input id="consigneeAddress" name="consigneeAddress"
                                       th:value="${logistics.consigneeAddress}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">接收人电话：</label>
                            <div class="col-sm-8">
                                <input id="consigneeTelephone" name="consigneeTelephone"
                                       th:value="${logistics.consigneeTelephone}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">到达省份：</label>
                            <div class="col-sm-8">
                                <input id="arriveProvince" name="arriveProvince" th:value="${logistics.arriveProvince}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">到达城市：</label>
                            <div class="col-sm-8">
                                <input id="arriveCity" name="arriveCity" th:value="${logistics.arriveCity}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">到达时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control" id="arriveDate"
                                       name="arriveDate"
                                       th:value="${logistics.arriveDate}==null?null:${#dates.format(logistics.arriveDate,'yyyy-MM-dd')}"
                                       placeholder="请选择到达时间"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                       style="background-color: #fff;" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/logistics/edit.js">
</script>
</body>
</html>
