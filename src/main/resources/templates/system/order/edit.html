<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${order.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">货物编号：</label>
                            <div class="col-sm-8">
                                <input id="goodNumber" name="goodNumber" th:value="${order.goodNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">货物名称：</label>
                            <div class="col-sm-8">
                                <input id="goodName" name="goodName" th:value="${order.goodName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户姓名：</label>
                            <div class="col-sm-8">
                                <input id="customerName" name="customerName" th:value="${order.customerName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户编号：</label>
                            <div class="col-sm-8">
                                <input id="customerNumber" name="customerNumber" th:value="${order.customerNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单总金额：</label>
                            <div class="col-sm-8">
                                <input id="totalPrice" name="totalPrice" th:value="${order.totalPrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单数量：</label>
                            <div class="col-sm-8">
                                <input id="totalCount" name="totalCount" th:value="${order.totalCount}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付日期：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control" id="payDate"
                                       name="payDate"
                                       th:value="${order.payDate}==null?null:${#dates.format(order.payDate,'yyyy-MM-dd')}"
                                       placeholder="请选择支付日期"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                       style="background-color: #fff;" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货人姓名：</label>
                            <div class="col-sm-8">
                                <input id="consigneeName" name="consigneeName" th:value="${order.consigneeName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货人地址：</label>
                            <div class="col-sm-8">
                                <input id="consigneeAddress" name="consigneeAddress"
                                       th:value="${order.consigneeAddress}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货人电话：</label>
                            <div class="col-sm-8">
                                <input id="consigneeTelephone" name="consigneeTelephone"
                                       th:value="${order.consigneeTelephone}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description" th:value="${order.description}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/order/edit.js">
</script>
</body>
</html>
