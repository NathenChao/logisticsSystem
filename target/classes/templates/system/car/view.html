<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">车辆类型：</label>
                        <div class="col-sm-8">
                            <label class="col-sm-3 control-label" th:text="${car.type}"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">车辆名称：</label>
                        <div class="col-sm-8">
                            <label class="col-sm-3 control-label" th:text="${car.name}"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">车辆牌照：</label>
                        <div class="col-sm-8">
                            <label class="col-sm-3 control-label" th:text="${car.no}"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">驾驶人姓名：</label>
                        <div class="col-sm-8">
                            <label class="col-sm-3 control-label" th:text="${car.driverName}"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">驾驶人电话：</label>
                        <div class="col-sm-8">
                            <label class="col-sm-3 control-label" th:text="${car.driverTelephone}"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">驾驶人驾龄：</label>
                        <div class="col-sm-8">
                            <label class="col-sm-3 control-label" th:text="${car.driverAge}"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">车龄：</label>
                        <div class="col-sm-8">
                            <label class="col-sm-3 control-label" th:text="${car.carAge}"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" th:text="${car.type}">车重：</label>
                        <div class="col-sm-8">
                            <label class="col-sm-3 control-label" th:text="${car.weight}"></label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
</body>
</html>
