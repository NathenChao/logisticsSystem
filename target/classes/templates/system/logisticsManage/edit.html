<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${logisticsManage.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">物流单号：</label>
                            <div class="col-sm-8">
                                <input id="logisticsNo" name="logisticsNo" th:value="${logisticsManage.logisticsNo}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">司机姓名：</label>
                            <div class="col-sm-8">
                                <input id="drivierName" name="drivierName" th:value="${logisticsManage.drivierName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">车牌号：</label>
                            <div class="col-sm-8">
                                <input id="carNo" name="carNo" th:value="${logisticsManage.carNo}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">物流状态：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input th:field="${logisticsManage.status}" type="radio" name="status" value="0"/>
                                    正在运输
                                </label> <label class="radio-inline"> <input
                                    th:field="${logisticsManage.status}" type="radio" name="status" value="1"/>
                                已签
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/logisticsManage/edit.js">
</script>
</body>
</html>
