<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${storageInput.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">货物名称：</label>
                            <div class="col-sm-8">
                                <input id="goodName" name="goodName" th:value="${storageInput.goodName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">货物编号：</label>
                            <div class="col-sm-8">
                                <input id="goodNumber" name="goodNumber" th:value="${storageInput.goodNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">货物价格：</label>
                            <div class="col-sm-8">
                                <input id="goodPrice" name="goodPrice" th:value="${storageInput.goodPrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">入库数量：</label>
                            <div class="col-sm-8">
                                <input id="goodCount" name="goodCount" th:value="${storageInput.goodCount}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/storageInput/edit.js">
</script>
</body>
</html>
